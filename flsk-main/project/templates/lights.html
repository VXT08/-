<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>первый вопрос</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай экологичность своего образа жизни!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Насколько часто ты сортируешь отходы:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/10" }}>
          <img class="item__img" src="../static/img/planet_bad.svg" alt="light">
          <span>Я их не сортирую</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/5" }}"> 
          <img class="item__img" src="../static/img/planet_medium.svg" alt="light">
          <span>Иногда сортирую</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/3" }}">
          <img class="item__img" src="../static/img/planet_good.svg" alt="light">
          <span>Сортирую всегда</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
