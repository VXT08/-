<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>второй вопрос</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай экологичность своего образа жизни!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Какие у тебя способы передвижения?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{lights + "/1"}}">
          <img class="item__img" src="../static/img/planet_good.svg" alt="battery">
          <span>Самокаты, велосибеды и т.д.</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/4" }}">
          <img class="item__img" src="../static/img/planet_medium.svg" alt="battery">
          <span>Общественный транспорт</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/7" }}">
          <img class="item__img" src="../static/img/planet_bad.svg" alt="battery">
          <span>Машина на бензине или дизеле</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + "/2" }}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>Электромашина или гибрид</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
